<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Chatbot</title>
  <style>
    /* Full CSS styling (as provided) */
    #chat-widget {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      display: none;
      flex-direction: column;
      overflow: hidden;
      pointer-events: auto !important;
      z-index: 999999;
      font-family: Arial, sans-serif;
    }
    #chat-header {
      background: #333;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    #chat-messages {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #chat-input button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      pointer-events: auto !important;
      z-index: 999999;
    }
    #chat-buttons {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chat-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      border-radius: 5px;
      color: white;
    }
    #chat-buttons button:first-child {
      background: #555;
    }
    #chat-buttons button:last-child {
      background: #25D366;
    }
    #chat-cloud {
      position: fixed;
      bottom: 80px;
      right: 70px;
      background: white;
      color: #333;
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 999998;
      font-size: 13px;
    }
    #chat-cloud::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 25px;
      border-width: 10px;
      border-style: solid;
      border-color: white transparent transparent transparent;
    }
    #whatsapp-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px #aaa;
      padding: 20px;
      text-align: center;
      z-index: 1000000;
    }
    #whatsapp-popup button {
      margin-top: 10px;
      background: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    #close-popup {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    #chat-close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="chat-widget">
  <div id="chat-header">AI Assistant <span id="chat-close">Ã—</span></div>
  <div id="chat-messages"></div>
  <div id="chat-buttons">
    <button onclick="showOffers()">Offers</button>
    <button onclick="redirectToWhatsApp()">WhatsApp</button>
  </div>
  <div id="chat-input">
    <input id="user-input" type="text" placeholder="Ask something...">
    <button id="send-btn">Send</button>
  </div>
</div>

<div id="chat-toggle">ðŸ’¬</div>
<div id="chat-cloud">Hi, I'm Alv. Need help?</div>

<!-- <div id="whatsapp-popup">
  <div id="close-popup" onclick="document.getElementById('whatsapp-popup').style.display='none'">&times;</div>
  <p>Chat with us directly and we can help you with your needs.</p>
  <button onclick="redirectToWhatsApp()">Go to WhatsApp</button>
</div> -->

<script>
document.addEventListener("ChatbotEmbedReady", function () {
  const chatToggle = document.getElementById("chat-toggle");
  const chatWidget = document.getElementById("chat-widget");
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");
  const chatMessages = document.getElementById("chat-messages");
  const chatCloud = document.getElementById("chat-cloud");

  const userId = "{{ project['user_id'] }}";
  const projectId = "{{ project['id'] }}";
  const welcomeMessage = {{ project['WelcomeMessage'] | tojson }};
  let welcomeShown = false;

  let offersText = "";
  let whatsappMessage = "";
  // let popupText = "";

  fetch("https://chatbottoolforall-l23o.onrender.com/chatbot/get-live-info", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: userId })
  })
  .then(res => res.json())
  .then(data => {
    offersText = data.offers || "ðŸŽ‰ No offers available at the moment.";
    whatsappMessage = data.whatsapp_message || "Let's chat on WhatsApp!";
    // popupText = data.popup_text || "Chat with us directly and we can help you with your needs.";
    // document.querySelector("#whatsapp-popup p").innerText = popupText;
  })
  .catch(err => console.error("Failed to fetch live info", err));

  window.showOffers = function() {
    alert(offersText);
  }

  window.redirectToWhatsApp = function() {
    const phone = "{{ project['whatsapp_number'] }}";
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(whatsappMessage)}`;
    window.open(url, "_blank");
  }

  if (!sessionStorage.getItem("alviVoicePlayed")) {
    const voices = window.speechSynthesis.getVoices();
    const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes("female") || voice.name.toLowerCase().includes("google") || voice.gender === "female") || voices[0];
    const msg = new SpeechSynthesisUtterance("Hi, I am Alv, your personal assistant.");
    msg.voice = femaleVoice;
    window.speechSynthesis.speak(msg);
    sessionStorage.setItem("alviVoicePlayed", "true");
  }

  document.getElementById("chat-close").addEventListener("click", function () {
    chatWidget.style.display = "none";
  });

  // setTimeout(() => {
  //   document.getElementById("whatsapp-popup").style.display = "block";
  // }, 10000);

  chatToggle.addEventListener("click", function () {
    const isHidden = chatWidget.style.display === "none" || chatWidget.style.display === "";
    chatWidget.style.display = isHidden ? "flex" : "none";

    if (isHidden && !welcomeShown && welcomeMessage) {
      appendMessage("Alv", welcomeMessage);
      welcomeShown = true;

      fetch("https://chatbottoolforall-l23o.onrender.com/admin/increase_count", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId , project_id: projectId })
      }).catch(err => console.error("Failed to increase visitor count", err));
    }

    if (isHidden) {
      chatCloud.style.display = "none";
    }
  });

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("You", message);
    userInput.value = "";

    try {
      const res = await fetch("{{ chatbot_api_url }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: message, user_id: userId , project_id: projectId })
      });

      const data = await res.json();
      appendMessage("Alv", data.response);
    } catch (err) {
      appendMessage("Alv", "Sorry, could not connect to the chatbot.");
    }
  }

  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
});
</script>
</body>
</html>
